<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jsvectormap (Lines)</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../dist/css/jsvectormap.css" />
    <script src="../dist/js/jsvectormap.min.js"></script>
    <script src="../dist/maps/spain.js"></script>
    <script src="../dist/maps/world-merc.js"></script>
    <script src="../dist/maps/world.js"></script>
    <script src="../dist/maps/italy.js"></script>
    <style>
      /* Full-width container */
      .container {
          width: 100%;
          height: 100vh;
      }

      /* Full-width row */
      .row {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      /* Full-width column */
      .col-md-12 {
          width: 100%;
          height: 100%;
      }

      /* Full-width and height map */
      #map {
          width: 100%;
          height: 100%;
          border: 1px solid #EEE;
      }

      /* Centered button */
      #add-line {
          margin-top: 20px;
      }
  </style>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div id="map"></div>
              <div style="text-align: center;">
                  <button id="add-line">Add line</button>
              </div>
          </div>
      </div>
  </div>
  
  <script>
    var markers = [

      { name: 'Bentayga', coords: [49.8175, 15.472],
        style: {
          image: '/assets/images/bnymarker.png' // Add a marker image for this particular marker.
        }
      },
      { 
        name: 'Italy', 
        coords: [41.8719, 12.5674],
        style: {
            image: '/assets/images/italy_marker.png'
        }
    },
    { 
        name: 'Bulgaria', 
        coords: [42.7339, 25.4858],
        style: {
            image: '/assets/images/bulgaria_marker.png'
        }
    },
    { 
        name: 'Serbia', 
        coords: [44.0165, 21.0059],
        style: {
            image: '/assets/images/serbia_marker.png'
        }
    },
    { 
        name: 'Slovakia', 
        coords: [48.669, 19.699],
        style: {
            image: '/assets/images/slovakia_marker.png'
        }
    },
    { 
        name: 'Turkey', 
        coords: [38.9637, 35.2433],
        style: {
            image: '/assets/images/turkey_marker.png'
        }
    },
    { 
        name: 'Netherlands', 
        coords: [52.1326, 5.2913],
        style: {
            image: '/assets/images/netherlands_marker.png'
        }
    },
    { 
        name: 'San Marino', 
        coords: [43.9424, 12.4578],
        style: {
            image: '/assets/images/sanmarino_marker.png'
        }
    },
    { 
        name: 'Morocco', 
        coords: [31.7917, -7.0926],
        style: {
            image: '/assets/images/morocco_marker.png'
        }
    }
      /*{ name: 'Egypt', coords: [26.8206, 30.8025] },
      { name: 'Greenland', coords: [71.7069, -42.6043], offsets: [2, 10] },
      { name: 'Canada', coords: [56, -106], offsets: [-7, 12] }, */
    ]

    var lines = [
     { from: 'Bentayga', to: 'Italy', style: { stroke: '#abb0b7', strokeWidth: 1.5 } },
      /*{ from: 'Canada', to: 'Russia', style: { stroke: '#abb0b7', strokeWidth: 1.5 } },*/
    ]
    
    new jsVectorMap({
      map: 'world',
      selector: document.querySelector('#map'),
      selectedRegions: ['IT', 'BG','RS', 'CZ', 'SK', 'TR', 'NL', 'SM', 'MA'],
      regionStyle: {
        selected: { fill: '#bb9660' },
        selectedHover: { fill: '#301f11' },
       
      },
      onLoaded(map) {
        document.querySelector('#add-line').addEventListener('click', () => {
         // map.addLine('Canada', 'Greenland', {})
        });
        document.querySelector('.jvm-zoom-btn.jvm-zoomin').click();
      },

      // -------- Labels --------
      labels: {
        markers: {
          render: function(marker) {
            return marker.name
          },
          offsets: function (index) {
            return markers[index].offsets || [0, 0]
          }
        },
      },

      // -------- Marker and label style --------
      markers: markers,
      lines: lines,
      lineStyle: {
        animation: true,
        strokeDasharray: "6 3 6",
      },
      markerStyle: {
        initial: {
          r: 6,
          fill: '#1266f1',
          stroke: '#fff',
          strokeWidth: 3,
        }
      },
      markerLabelStyle: {
        initial: {
          fontSize: 13,
          fontWeight: 500,
          fill: '#35373e',
        },
      },
                // Setting default scale bigger
                zoomButtons: {
        scale: 2.5
      }
    })
  </script>
</body>
</html>
